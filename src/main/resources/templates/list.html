<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>


<th:block th:each="product : ${products}">
    <div >
        <p>


            <a th:href="@{'/products/details?name=' + ${product.name}}"><span th:text="${product.name}"></span></a>
            <span th:text="' - Price: ' + ${product.price}"></span>
        </p>
    </div>
</th:block>


</body>
</html>
